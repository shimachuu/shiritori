{% extends 'base.html' %}

{% load static %}

{% block title %}Top Page｜JR駅名しりとりの旅ゲーム{% endblock %}

{% block header %}

<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container">
            <h1 class="masthead-heading mb-0">JR駅名しりとりの旅ゲーム</h1>
            <h2 class="masthead-subheading mb-0"></h2>
            <a href="#" class="btn btn-primary btn-xl rounded-pill mt-5">Log In</a>
        </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
    <div class="bg-circle-5 bg-circle"></div>
</header>

{% endblock %}

{% block contents %}

<section>
    <div class="container">
        <div class="row align-items-center">
            
            <div class="col-lg-6 order-lg-2">
                <div class="p-5">
                    <img class="img-fluid rounded-circle" src="{% static 'assets/img/dg.jpg' %}" alt="">
                </div>
            </div>
            
            <div class="col-lg-6 order-lg-1">
                <div class="p-5">
                    <h2 class="display-4">
                        <!---'stapp:'がないとurlを逆引きできなかった-->
                        <a href="{% url 'stapp:new_game' %}">しりとりの旅を<br>始める</a>
                    </h2>
                    
                </div>
            </div>
        
        </div>
    </div>
</section>

{% endblock %}
